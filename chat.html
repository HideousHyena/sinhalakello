<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script type='text/javascript' src='//pl22712534.highrevenuenetwork.com/04/f3/28/04f328a92a538e0f180e11566b5721c0.js'></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-4">
        <div class="flex items-center mb-4">
            <img id="chat-dp" src="images/default.jpg" alt="Chat DP" class="w-12 h-12 rounded-full">
            <h2 id="chat-name" class="ml-4 text-xl">Chat Name</h2>
        </div>
        <div id="chat-box" class="h-64 overflow-y-scroll mb-4 p-2 bg-gray-50 rounded-lg flex flex-col"></div>
        <input id="chat-input" type="text" class="w-full border rounded p-2" placeholder="Type your message...">
        <button id="send-button" class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Send</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
