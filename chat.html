<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <div class="container mx-auto px-4 py-8 flex-1 flex flex-col">
        <div class="bg-white p-4 rounded-lg shadow-md flex items-center">
            <img id="chat-dp" src="images/default.jpg" alt="Chat DP" class="w-16 h-16 object-cover rounded-full">
            <h2 id="chat-name" class="text-2xl font-bold ml-4">Chat Name</h2>
        </div>
        <div id="chat-box" class="bg-white p-4 rounded-lg shadow-md flex-1 overflow-y-auto mt-4">
            <!-- Messages will appear here -->
        </div>
        <div class="mt-4 flex items-center">
            <input id="chat-input" type="text" class="flex-1 p-2 border border-gray-300 rounded-lg" placeholder="Type a message">
            <button onclick="sendMessage()" class="ml-2 p-2 bg-blue-500 text-white rounded-lg">Send</button>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
