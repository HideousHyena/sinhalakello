<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Welcome to Chat App</h1>
        <div>
            <button onclick="startChat('John')" class="bg-blue-500 text-white px-4 py-2 rounded-full">Chat with John</button>
            <button onclick="startChat('Jane')" class="bg-green-500 text-white px-4 py-2 rounded-full">Chat with Jane</button>
        </div>
    </div>

    <script>
        function startChat(name) {
            window.location.href = `chat.html?name=${name}`;
        }
    </script>
</body>
</html>
