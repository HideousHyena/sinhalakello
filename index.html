<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Landing Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Select a person to chat with</h1>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
            <!-- Repeat this block for each person -->
            <div class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50 cursor-pointer transition duration-300 transform hover:scale-105" onclick="selectPerson('John Doe', 'images/john.jpg')">
                <img src="images/hansi.jpeg" alt="Hansi Madu" class="w-full h-40 object-cover rounded-lg">
                <h2 class="text-xl font-bold mt-4 text-center">John Doe</h2>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50 cursor-pointer transition duration-300 transform hover:scale-105" onclick="selectPerson('John Doe', 'images/john.jpg')">
                <img src="images/sulakshi.jpg" alt="Sulakshi Wasana" class="w-full h-40 object-cover rounded-lg">
                <h2 class="text-xl font-bold mt-4 text-center">John Doe</h2>
            </div>
            <!-- Repeat block ends -->
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
