<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Kello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .message .pfp {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message .content {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
        }
        .message .content p {
            margin: 0;
        }
        #message {
            width: calc(100% - 120px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #sendBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .typing-animation {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #007bff;
            margin-right: 5px;
            animation: typing 1s infinite;
        }
        @keyframes typing {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Online Chatroom</h2>
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Type your message here...">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        // Function to generate a generic simple reply based on user input
        function generateReply(message) {
            var replies = [
                "I'm sorry, I didn't understand that.",
                "Could you please elaborate?",
                "Interesting. Tell me more.",
                "That's a good point.",
                "I appreciate your input.",
                "Thanks for sharing.",
                "I'll look into that.",
                "Let's change the topic.",
                "How about we discuss something else?",
                "That's intriguing.",
                "I'm not sure I follow.",
                "Can you clarify?",
                "What are your thoughts on this?",
                "Let's explore that further.",
                "Hmm, let me think about it.",
                "That's quite insightful."
            ];

            // Select a random reply from the array
            var randomIndex = Math.floor(Math.random() * replies.length);
            var reply = replies[randomIndex];
            return reply;
        }

        // Function to simulate typing animation and send a reply after 2 seconds
        function simulateTyping() {
            var chatbox = document.getElementById("chatbox");
            var typingIndicator = document.createElement("span");
            typingIndicator.textContent = "Typing";
            typingIndicator.classList.add("typing-animation");
            chatbox.appendChild(typingIndicator);
            setTimeout(function() {
                typingIndicator.remove();
                var messageElement = document.createElement("div");
                messageElement.classList.add("message");
                
                var pfp = document.createElement("img");
                pfp.src = "receiver.png"; // Change to the path of the receiver's profile picture
                pfp.classList.add("pfp");
                messageElement.appendChild(pfp);

                var content = document.createElement("div");
                content.classList.add("content");
                var reply = generateReply(""); // Generate a random reply
                content.innerHTML = "<p>" + reply + "</p>";
                messageElement.appendChild(content);

                chatbox.appendChild(messageElement);
                // Scroll to bottom of chatbox
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 2000); // Show reply after 2 seconds
        }

        // Function to handle user input and generate replies
        function handleUserInput() {
            var messageInput = document.getElementById("message");
            var message = messageInput.value;
            if (message.trim() !== "") {
                var chatbox = document.getElementById("chatbox");
                var messageElement = document.createElement("div");
                messageElement.classList.add("message");
                
                var pfp = document.createElement("img");
                pfp.src = "sender.jpg"; // Change to the path of the sender's profile picture
                pfp.classList.add("pfp");
                messageElement.appendChild(pfp);

                var content = document.createElement("div");
                content.classList.add("content");
                content.innerHTML = "<p>" + message + "</p>";
                messageElement.appendChild(content);

                chatbox.appendChild(messageElement);
                // Scroll to bottom of chatbox
                chatbox.scrollTop = chatbox.scrollHeight;
                // Clear input
                messageInput.value = "";
                // Simulate typing animation and send reply after 2 seconds
                setTimeout(function() {
                    simulateTyping();
                }, 2000);
            }
        }

        // Event listener for send button click
        document.getElementById("sendBtn").addEventListener("click", function() {
            handleUserInput();
        });

        // Event listener for enter key press
        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
